<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MesaSegura - Encuentra y Reserva</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Outfit:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Specific overrides for booking app feel */
        body {
            background-color: var(--bg-secondary) !important;
        }

        .app-header {
            background: rgba(10, 10, 15, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 100;
            padding: 1rem 0;
        }

        .search-container {
            max-width: 600px;
            margin: 0 auto;
            position: relative;
        }

        .search-input {
            width: 100%;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            padding: 1rem 1rem 1rem 3rem;
            border-radius: 100px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-500);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-tertiary);
        }

        .filter-tags {
            display: flex;
            gap: 0.5rem;
            overflow-x: auto;
            padding: 1rem 0;
            scrollbar-width: none;
        }

        .filter-tags::-webkit-scrollbar {
            display: none;
        }

        .filter-tag {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            padding: 0.5rem 1rem;
            border-radius: 100px;
            color: var(--text-secondary);
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .filter-tag:hover,
        .filter-tag.active {
            background: var(--primary-500);
            color: white;
            border-color: var(--primary-500);
        }

        .restaurants-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem 0;
        }

        .restaurant-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-xl);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .restaurant-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.3);
            border-color: var(--primary-500);
        }

        .res-img-container {
            height: 200px;
            background: var(--bg-secondary);
            position: relative;
            overflow: hidden;
        }

        .res-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .restaurant-card:hover .res-img {
            transform: scale(1.05);
        }

        .res-badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            padding: 0.25rem 0.75rem;
            border-radius: 100px;
            font-size: 0.75rem;
            font-weight: 600;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .res-content {
            padding: 1.5rem;
        }

        .res-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.5rem;
        }

        .res-name {
            font-family: var(--font-display);
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .res-rating {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            color: #fbbf24;
            font-weight: 600;
            font-size: 0.875rem;
        }

        .res-info {
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-bottom: 1rem;
            display: flex;
            gap: 0.5rem;
        }

        .res-commitment {
            background: rgba(99, 102, 241, 0.1);
            color: #818cf8;
            padding: 0.5rem;
            border-radius: var(--radius-md);
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
    </style>
</head>

<body>

    <header class="app-header">
        <div class="container">
            <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 1rem;">
                <div class="logo">
                    <svg class="logo-icon" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="6" y="14" width="28" height="3" rx="1.5" fill="url(#logo-gradient)" />
                        <path d="M10 17L9 30M30 17L31 30M16 17V26M24 17V26" stroke="url(#logo-gradient)"
                            stroke-width="2.5" stroke-linecap="round" />
                        <defs>
                            <linearGradient id="logo-gradient" x1="6" y1="14" x2="34" y2="30">
                                <stop offset="0%" stop-color="#FF6B35" />
                                <stop offset="100%" stop-color="#ff8c42" />
                            </linearGradient>
                        </defs>
                    </svg>
                    <span class="logo-text">MesaSegura</span>
                </div>
                <div class="user-avatar"
                    style="width: 32px; height: 32px; background: var(--bg-card); border-radius: 50%; display: flex; align-items: center; justify-content: center; border: 1px solid var(--border-color); cursor: pointer;"
                    onclick="window.location.href='dashboard.html'" title="Ir al Dashboard (Vista Restaurante)">
                    ÔøΩ‚Äçüç≥
                </div>
            </div>

            <div class="search-container">
                <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
                <input type="text" class="search-input" placeholder="Buscar restaurantes, cocinas o zonas...">
            </div>

            <div class="filter-tags">
                <div class="filter-tag active">üî• Popular</div>
                <div class="filter-tag">üç£ Japon√©s</div>
                <div class="filter-tag">üçù Italiano</div>
                <div class="filter-tag">ü•© Asador</div>
                <div class="filter-tag">üå± Vegano</div>
                <div class="filter-tag">üç∑ Vinoteca</div>
            </div>
        </div>
    </header>

    <main class="container">
        <h2 style="margin: 2rem 0 1rem; color: var(--text-primary); font-family: var(--font-display);">Restaurantes
            Cercanos</h2>

        <div class="restaurants-grid" id="restaurants-grid">
            <!-- Will be populated by JS -->
        </div>
    </main>

    <!-- Modal Container -->
    <div id="modal-container"></div>

    <script src="script.js"></script>
    <script src="booking-app.js"></script>
</body>

</html> pa
